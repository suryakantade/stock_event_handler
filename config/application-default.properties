spring.main.banner-mode=off
server.port=8104
spring.application.name=new-project
logging.config=config/logback-default.xml
logback.access.config=config/logback-access-default.xml
spring.datasource.url=jdbc:mariadb://localhost:3306/NEW_PROJECT
spring.datasource.username=newproject_user
spring.datasource.password=newproject_user
spring.datasource.driverclassName=org.mariadb.jdbc.Driver
spring.datasource.max-wait=10000
spring.datasource.max-active=20
spring.datasource.maxIdle=10
spring.datasource.validationQuery=SELECT 1
hibernate.jdbc.batch_size=100
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
spring.datasource.test-on-borrow=true
database.batch.size=40
